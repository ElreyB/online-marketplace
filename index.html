<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" media="all">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.2.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <meta charset="utf-8">
    <title>apieceofstar</title>
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>apieceofstar</h1>
      </div>
      <div class="form-page">
<!--display images and infor -->
        <div class="row">
          <div class="col-md-4">
            <img src="" alt="">
          </div>
          <div class="col-md-4">
            <img src="" alt="">
          </div>
          <div class="col-md-4">
            <img src="" alt="">
          </div>
        </div>
<!--form begins  -->
        <form id="store-form">
          <div class="form-group">
            <label for="name">Full name:</label>
            <input id="name" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="street">Street:</label>
            <input id="street" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="city">City:</label>
            <input id="city" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="state">State:</label>
            <input id="state" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="zip">Zip code:</label>
            <input id="zip" class="form-control" type="text">
          </div>

          <div class="form-group">
            <label for="jewelry">Select jewelry type:</label>
            <select class="form-control" id="jewelry">
              <option>Necklace</option>
              <option>Earring</option>
              <option>Bracelet</option>
            </select>
          </div>

          <div class="form-group">
            <label for="stone">Stone choice:</label>
            <div class="radio">
              <label>
                <input type="radio" name="stone" value="quartz">
                Quartz
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="stone" value="onyx">
                Onyx
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="stone" value="moonstone">
                Moonstone
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="stone" value="turquoise">
                Turquoise
              </label>
            </div>
          </div>
          <button type="submit" class="btn">Submit</button>
        </form>
      </div>
<!--Start of receipt-->
      <div class="receipt-page">
        <div class="page-header">
          <h2>Thank you <span class="name"></span> for shopping at apieceofstar</h2>
        </div>
        <div class="receipt">
          <p><span class="name"></span></p>
          <p><span class="street"></span></p>
          <p><span class="city"></span> <span class="state"></span> <span class="zip"></span></p>
          <p>Jewelry type: <span class="jewelry"></span></p>
          <p>Stone choice: <span class="stone"></span></p>
          <p>Thank you for shopping at apieceofstar. We hope to to see you again.</p>
          <h3>Home</h3>
        </div>
      </div>
    </div>
  </body>
</html>
